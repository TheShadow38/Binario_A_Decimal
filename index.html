<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal a Binario</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>

    <div class="titulo">
        <h1>DECIMAL A BINARIO</h1>
    </div>
    <div class="contenedor">
        <div class="contenedor__entrada">
            <h2 class="titulo_entrada">Numero Decimal</h2>
            <input type="text" id="entrada" class="input" 
            placeholder="Ingrese el Numero">
        </div>
        <div class="contenedor__salida">
            <h2 class="titulo_salida">Numero Binario</h2>
            <input type="text" id="salida" class="input" 
            placeholder="respuesta">
        </div>
        <button id="btn" class="boton">Convertir</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
